<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-button expand="block" (click)="register()">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
