<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder="Senha"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()">Entrar</ion-button>
      <ion-button expand="block" color="danger" (click)="logout()">Sair</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
